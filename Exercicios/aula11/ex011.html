<body>
    <h1>Sistema de Multas</h1>

    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var texto = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = 'EUA'
            res.innerText = `Seu país atual é ${vel} `
            if (vel != 'Brasil') {

            } else {
